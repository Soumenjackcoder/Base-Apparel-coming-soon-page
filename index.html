<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Apparel|coming soon page</title>
</head>
<body>


    <div class="div1">
        <div class="div3">
            <header>
                <img src="images/logo.svg" alt="logo">
            </header>
            <h1><span>we're</span> <br> coming <br> soon</h1>
            <p class="txt">
                Hello fellow shoppers! We're currently building our new
                fashion store. Add your email address below to stay up-to-date
                with announcements and our launch deals.
            </p>
            <form action="" class="contact">
                <input type="email" name="email" class="contact-details" placeholder="Email Address" required>
                <button type="submit" class="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
            </form>
        </div>
    </div>
    <div class="div2">
        <picture>
            <source media="(max-width:400px)" srcset="images/hero-mobile.jpg">
            <img src="images/hero-desktop.jpg" alt="hero-desktop">
        </picture>
    </div>
    <footer>
        <p>Challenge by <a href="#">Frontend Mentor</a> Coded by <a href="#">Soumen Mandal</a></p>
    </footer>

</body>
</html>
